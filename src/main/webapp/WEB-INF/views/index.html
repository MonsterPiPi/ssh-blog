

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>Material Design 前端框架</title>
    <link rel="stylesheet" href="//mdui-aliyun.cdn.w3cbus.com/source/dist/css/mdui.min.css?v=0.4.0"/>
    <link rel="stylesheet" href="//mdui-aliyun.cdn.w3cbus.com/docs/assets/highlight-9.12.0/styles/github-gist.css"/>
    <link rel="stylesheet" href="//mdui-aliyun.cdn.w3cbus.com/docs/assets/highlight-9.12.0/styles/railscasts.css"/>
    <link rel="stylesheet" href="//mdui-aliyun.cdn.w3cbus.com/docs/assets/docs/css/docs.css?v=20170815"/>
   </head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-indigo mdui-theme-accent-pink">
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
        <a href="./" class="mdui-typo-headline mdui-hidden-xs">Material Design</a>

    </div>
</header>

<div class="mdui-drawer" id="main-drawer">
    <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
        <div class="mdui-collapse-item "  onclick="toHome()">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
                <div class="mdui-list-item-content">首页</div>
            </div>

        </div>

        <div class="mdui-collapse-item " onclick="toAbout()">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">layers</i>
                <div class="mdui-list-item-content">关于</div>
            </div>

        </div>



        <div class="mdui-collapse-item " onclick="toCategories()">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-brown">view_carousel</i>
                <div class="mdui-list-item-content">分类</div>
            </div>

        </div>
        <div class="mdui-collapse-item ">
            <div  mdui-dialog="{target: '#exampleDialog'}" class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-gray">search</i>
                <div class="mdui-list-item-content">搜索</div>
            </div>

        </div>
        <div class="mdui-collapse-item " onclick="toBlog()">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-purple">local_mall</i>
                <div class="mdui-list-item-content">博客</div>
            </div>
        </div>
    </div>
</div>

<a id="anchor-top"></a>
<div id="main">
<div class="mdui-container doc-container">
    <h1 class="doc-title mdui-text-color-theme">社区</h1>
    <div class="mdui-col-xs-12">
        <div class="mdui-col-xs-12 mdui-col-sm-12">
            <div class="mdui-card mdui-hoverable">

                <!-- 卡片头部，包含头像、标题、副标题 -->
                <div class="mdui-card-header">
                    <img class="mdui-card-header-avatar" src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/docs/img/avatar1.jpg"/>
                    <div class="mdui-card-header-title">Title</div>
                    <div class="mdui-card-header-subtitle">Subtitle</div>
                </div>

                <!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
                <div class="mdui-card-media">
                    <img src="https://mdui-aliyun.cdn.w3cbus.com/docs/assets/docs/img/card.jpg"/>

                    <!-- 卡片中可以包含一个或多个菜单按钮 -->
                    <div class="mdui-card-menu">
                        <button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">share</i></button>
                    </div>
                </div>

                <!-- 卡片的标题和副标题 -->
                <div class="mdui-card-primary">
                    <div class="mdui-card-primary-title">Title</div>
                    <div class="mdui-card-primary-subtitle">Subtitle</div>
                </div>

                <!-- 卡片的内容 -->
                <div class="mdui-card-content">子曰：「学而时习之，不亦说乎？有朋自远方来，不亦乐乎？人不知，而不愠，不亦君子乎？」</div>

                <!-- 卡片的按钮 -->
                <div class="mdui-card-actions">
                    <button class="mdui-btn mdui-ripple">action 1</button>
                    <button class="mdui-btn mdui-ripple">action 2</button>
                    <button class="mdui-btn mdui-btn-icon mdui-float-right"><i class="mdui-icon material-icons">expand_more</i></button>
                </div>

            </div>


        </div>


        </div>


</div>
</div>
<div class="mdui-fab-wrapper" id="fab">
    <button class="mdui-fab  mdui-ripple mdui-color-pink-accent">
        <i class="mdui-icon material-icons">add</i>
        <i class="mdui-icon mdui-fab-opened material-icons">mode_edit</i>
    </button>
    <div class="mdui-fab-dial">
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink"><i class="mdui-icon material-icons">backup</i>
        </button>
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red"><i class="mdui-icon material-icons">bookmark</i>
        </button>
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-orange"><i class="mdui-icon material-icons">access_alarms</i>
        </button>
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-blue"><i class="mdui-icon material-icons">touch_app</i>
        </button>
    </div>
</div>
<div class="doc-footer-nav mdui-color-theme">
    <div class="mdui-container">
        <div class="mdui-row">
            <a href="./appbar" class="mdui-ripple mdui-color-theme mdui-col-xs-2 mdui-col-sm-6 doc-footer-nav-left">
                <div class="doc-footer-nav-text">
                    <i class="mdui-icon material-icons">arrow_back</i>
                    <span class="doc-footer-nav-direction mdui-hidden-xs-down">Previous</span>
                    <div class="doc-footer-nav-chapter mdui-hidden-xs-down">应用栏</div>
                </div>
            </a>

            <a href="./bottom_nav" class="mdui-ripple mdui-color-theme mdui-col-xs-10 mdui-col-sm-6 doc-footer-nav-right">
                <div class="doc-footer-nav-text">
                    <i class="mdui-icon material-icons">arrow_forward</i>
                    <span class="doc-footer-nav-direction">Next</span>
                    <div class="doc-footer-nav-chapter">底部导航栏</div>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="mdui-dialog" id="exampleDialog">
    <div class="mdui-dialog-title">Search?</div>
    <div class="mdui-dialog-content">
        <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">What you want?</label>
        <input class="mdui-textfield-input" type="text"/>
    </div></div>
    <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" mdui-dialog-close>cancel</button>
        <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>erase</button>
    </div>
</div>


</body>
<script src="/mavenSpringMVC/js/jquery-3.2.1.min.js"></script>
<script src="/mavenSpringMVC/js/ajax.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/smooth-scroll-11.1.0/smooth-scroll.min.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/holder-2.9.4/holder.min.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/highlight-9.12.0/highlight.pack.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/source/dist/js/mdui.min.js?v=0.4.0"></script>
<script>
    var inst = new mdui.Fab('#fab');

    // method
    document.getElementById('open').addEventListener('click', function () {
        inst.open();
    });

    document.getElementById('close').addEventListener('click', function () {
        inst.close();
    });

    document.getElementById('hide').addEventListener('click', function () {
        inst.hide();
    });

    document.getElementById('show').addEventListener('click', function () {
        inst.show();
    });

    document.getElementById('getState').addEventListener('click', function () {
        mdui.alert(inst.getState());
    });

    // event
    var fab = document.getElementById('fab');
    fab.addEventListener('open.mdui.fab', function () {
        console.log('open');
    });

    fab.addEventListener('opened.mdui.fab', function () {
        console.log('opened');
    });

    fab.addEventListener('close.mdui.fab', function () {
        console.log('close');
    });

    fab.addEventListener('closed.mdui.fab', function () {
        console.log('closed');
    });


</script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/docs/js/docs.js?v=20170815"></script>

</html>
