<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input id="email" type="email" >

    <input id="password" type="password" >

    <a href="#"   onclick="test()" >Login in</a>

</body>
<script src="/mavenSpringMVC/js/jquery-3.2.1.min.js"></script>
<script>
    function test() {
        $.ajax({
            type: "POST",
            url: "/mavenSpringMVC/index",
            data: {
                email:$("#email").val(),
                password:$("#password").val(),
              },
            dataType:"text",
            success:function (r) {
                var data=JSON.parse(r);
                console.log(data.msg)
                alert(data.data.uid)

            },
            error: function (err) {
                alert(err.toString());
            }
        });
    }
</script>
</html>
